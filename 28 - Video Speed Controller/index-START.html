<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  var speed = document.querySelector('.speed');
  var speedBar = speed.querySelector('.speed-bar');
  var video = document.querySelector('.flex');

  speed.addEventListener('mousemove', function(e){
    var y = e.pageY-this.offsetTop;
    var percent = y/this.offsetHeight;
    var startAt = 0.4;
    var endAt = 4;
    var heightPercent = Math.round(percent*100)+'%';
    var playback = (endAt-startAt)*percent + startAt;
    speedBar.style.height = heightPercent;
    speedBar.textContent = playback.toFixed(2)+'x';
    video.playbackRate = playback;
  })
</script>
</body>
</html>
